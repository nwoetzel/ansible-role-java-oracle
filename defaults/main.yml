---
#
# user-configurable defaults
#

# one of jre or jdk
java_product: jdk
# version one of 7,8,9
java_version: 8

# set JAVA_HOME for shell
java_shell_profile: true

# when set, the package is downloaded to client
#java_download_folder_remote: /tmp/ansible_download

# optional to overwrite derived information; derived from ansible_system and known defaults
# update using defaults from vars
#java_update: 80
# build using defaults from vars
#java_build: b15
# arch using ansible_architecture and defaults from vars
#java_arch: x86
# os from ansible_system using ansible_system and defaults from vars
#java_os: linux
