---
#
# user-configurable defaults
#

# one of jre or jdk
java_product: jdk
# version one of 7,8,9
java_version: 8

# set JAVA_HOME for shell
java_shell_profile: true

# optional to overwrite derived information; derived from ansible_system and known defaults
# update using version defaults below
#java_update: 80
# build using version defaults below
#java_build: b15
# arch using ansible_architecture
#java_arch: x86
# os from ansible_system using ansible_system
#java_os: linux

java_jdk_defaults:
  # using ansible_architecture
  archmap:
    x86_64: x64
    i586:   i586
  osmap:
    Linux: linux
  versions:
    7:
      url:    http://download.oracle.com/otn-pub/java/jdk
      build:  15
      update: 80
    8:
      url:    http://download.oracle.com/otn-pub/java/jdk
      build:  14
      update: 92

  cur_dir: "{{ lookup('pipe','pwd') }}"
  dir:
    tmp: /tmp
